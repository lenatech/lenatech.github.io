---
layout: default
---
<ul class="posts">
  {% for post in site.categories[page.category] %}
  <li class="post post-header">
    <a href="{{ site.baseurl }}{{ post.url }}" class="post-link post-title">
      {{ post.title }}<br />
      <small class="meta">
        <time>{{ post.date | date_to_string }}</time>
      </small>
    </a>
  </li>
  {% endfor %}
</ul>
